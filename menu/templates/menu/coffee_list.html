{% extends "base.html" %}


{% block content %}


<h3>{{ object }}</h3>

<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h3 class='text-center'>Coffee</h3>
            <table class='table'>
                {% for object in object_list %}
                    {% if object.on_sale %}
                        <tr>
                            <td>{{ object.name }}</td>
                            <span class="text-right"><td>{{ object.price }}</td></span>
                        </tr>
                    {% else %}
                        <tr>
                            <td>{{ object.name }}</td>
                            <td>{{ object.price }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
