{% extends "base.html" %}


{% block content %}


<h3>{{ object }}</h3>

<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <div class='table'>
            {% for object in object_list %}
                {% if object.on_sale %}
                    <tr>
                        <td>{{ object.name }} // {{ object.price }}</td>
                    </tr>
                    <hr/>
                {% else %}
                    <tr>
                        <td><p>{{ object.name }} // {{ object.price }}</p></td>
                        <hr/>
                    </tr>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
