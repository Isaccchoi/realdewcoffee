
{% extends "base.html" %}
{% load crispy_forms_tags %}

<script>
{% block jquery %}
$('.time-input').timepicker({
    'timeFormat': 'HH:mm',
    'minTime': '09:00',
    'maxTime': '21:00'
 });
$('.date-input').datepicker({
    'format': 'yyyy-mm-dd',
    'autoclose': true
});
function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
$('#id_quantity').change(function(){
    var qty = $("#id_quantity").val()
    var total = $("#total").val()
    var data = {
        qty: qty,
        total: total
    }
    console.log(data);
    $.ajax({
        type: "GET", //"POST"
        url: "{% url 'dutch_order' %}",
        data: data,
        success: function(data){
            $("#total").text(data.total);
        },
        error: function(response, error){
			console.log(response);
				// console.log(error)
		}
    })
});
// initialize datepair
{% endblock %}

</script>


{% block content %}
<div class='row' style="margin-bottom: 30px">
    <h1 class="text-center">Dutch Coffee 예약</h1>
    <hr/>
    <br/>
    <div class='col-sm-8'>
        <img class='img-responsive' style="height:600px"src="{{ image.image.url }}" />
    </div>
    <div class='col-sm-4'>
        <h3 class='text-center'>매일 새로 만드는 DutchCoffee</h3>
        <h4 class='text-right'>가격: ￦12,000</h4>
        <form method="POST" action=''>{% csrf_token %}
            {{ form | crispy }}
            <p class="text-right"><input class='btn' type='submit' value='예약' /></p>
        </form>
        <p class='text-right'>총액: ￦<span id="total" class="total">{{ total }}</span>,000</p>
    </div>
</div>
{% endblock %}
