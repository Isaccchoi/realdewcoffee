{% extends "base.html" %}
{% load crispy_forms_tags %}


<script>
{% block jquery %}
$('.time-input').timepicker({
    'timeFormat': 'HH:mm',
    'minTime': '09:00',
    'maxTime': '21:00'
 });
$('.date-input').datepicker({
    'format': 'yyyy-mm-dd',
    'startDate': "+1d",
    'minDate':"dateToday",
    // 'minDate': moment().add('d',1).toDate(),
    'autoclose': true
});


$('#id_quantity').change(function(){
    var qty = $("#id_quantity").val()
    var total = $("#total").val()
    var data = {
        qty: qty,
        total: total
    }
    console.log(data);
    $.ajax({
        type: "GET", //"POST"
        url: "{% url 'dutch' %}",
        data: data,
        success: function(data){
            $("#total").text(data.total);
        },
        error: function(response, error){
			console.log(response);
				// console.log(error)
		}
    })
});


$('#get-pin').click(function(){
    if($("#id_phone_regex").val() == ""){
        $("#id_phone_regex").focus();
    }else if($.isNumeric($("#id_phone_regex").val())){
        $.ajax({
            url: "{% url 'ajax_send_pin' %}",
            type: "POST",
            data: {
                phone_num:  $("#id_phone_regex").val(),
                'csrfmiddlewaretoken': '{{csrf_token}}'
            },
            success: function(data){
                alert("PIN 번호가 발송되었습니다.");
                $('#reserve').removeClass('hide');
            },
            error: function(response, error){
    			console.log(response);
    		    // console.log(error);
    		}
        })
    }else {
        alert("휴대폰 번호는 01012345678형식의 숫자로 작성하여야 합니다.")
    };
});
{% endblock %}
</script>


{% block content %}
<div class='row' style="margin-bottom: 30px">
    <h1 class="text-center">{{ title }} 예약</h1>
    <hr/>
    <br/>
    <div class='col-sm-8'>
        <img class='img-responsive' style="height:600px; margin:0 auto;" src="{{ image.image.url }}" />
    </div>
    <div class='col-sm-4'>
        <h3 class='text-center'>매일 새로 만드는 {{ title }}</h3>
        <h4 class='text-right'>가격: ￦<span id="total" class="total">{{ total }}</span>,000</h4>
        <form method="POST" action=''>{% csrf_token %}
            {{ form | crispy }}
            <p class="text-right"><button id="get-pin" class="btn btn-danger" type="button"><i class="icon-share"></i>PIN 받기</button>
                <input id="reserve" class='hide btn btn-primary btn-lg' type='submit' value='예약' />
            </p>
        </form>
    </div>
</div>
{% endblock %}
